<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Add Product</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#" class="active">Add Product</a></li>
            <li><a href="#">Manage Products</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="admin-container">
        <div class="form-container">
            <h2>Add New Product</h2>
            <form id="productForm">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" required>

                <label for="productDescription">Description:</label>
                <textarea id="productDescription" required></textarea>

                <label for="originalPrice">Original Price:</label>
                <input type="number" id="originalPrice" required>

                <label for="discountPrice">Discount Price:</label>
                <input type="number" id="discountPrice" required>

                <label for="imageUrl">Image URL:</label>
                <input type="text" id="imageUrl" placeholder="Enter image link" required>

                <label for="category">Category:</label>
                <select id="category">
                    <option value="laptop">Laptop</option>
                    <option value="pc">PC</option>
                    <option value="pc-parts">PC Parts</option>
                    <option value="accessories">Accessories</option>
                </select>

                <button type="submit">Add Product</button>
            </form>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
